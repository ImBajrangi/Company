<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            background-color: #0a0a1a; /* Dark blue night sky */
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            color: white;
        }

        #controls label {
            font-weight: bold;
        }

        #controls input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="auto-mode">Auto Launch</label>
        <input type="checkbox" id="auto-mode" checked>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const autoModeCheckbox = document.getElementById('auto-mode');

        let fireworks = [];
        let particles = [];
        let hue = 120; // Start with green hue

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            launchFirework(touch.clientX);
        });

        // --- Helper Functions ---
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // --- Classes ---
        class Firework {
            constructor(startX, startY, endX, endY) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.endX = endX;
                this.endY = endY;
                this.distanceToEnd = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                this.distanceTraveled = 0;
                
                this.trail = [];
                this.trailLength = 3;

                this.angle = Math.atan2(endY - startY, endX - startX);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
                this.hue = hue;
            }

            update() {
                this.trail.unshift({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.pop();
                }

                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                
                this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.startX, 2) + Math.pow(this.y - this.startY, 2));

                if (this.distanceTraveled >= this.distanceToEnd) {
                    createParticles(this.endX, this.endY, this.hue);
                    return true; // Firework has exploded
                } else {
                    this.x += vx;
                    this.y += vy;
                }
                return false;
            }

            draw() {
                ctx.beginPath();
                const lastTrailPoint = this.trail[this.trail.length - 1] || { x: this.x, y: this.y };
                ctx.moveTo(lastTrailPoint.x, lastTrailPoint.y);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = hue;
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
                
                this.trail = [];
                this.trailLength = 5;
            }

            update() {
                this.trail.unshift({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.pop();
                }

                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
                
                return this.alpha <= this.decay;
            }

            draw() {
                ctx.beginPath();
                const lastTrailPoint = this.trail[this.trail.length - 1] || { x: this.x, y: this.y };
                ctx.moveTo(lastTrailPoint.x, lastTrailPoint.y);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }
        
        // --- Main Functions ---
        function launchFirework(targetX) {
             const startX = canvas.width / 2;
             const startY = canvas.height;
             const endY = random(canvas.height * 0.1, canvas.height * 0.5);
             fireworks.push(new Firework(startX, startY, targetX, endY));
        }

        function createParticles(x, y, baseHue) {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                // Add a bit of color variation to the explosion
                const particleHue = baseHue + random(-20, 20);
                particles.push(new Particle(x, y, particleHue));
            }
        }
        
        let autoLaunchTimer = 0;
        let autoLaunchInterval = random(60, 120); // ticks between launches

        // --- Animation Loop ---
        function animate() {
            // Create a semi-transparent background to create a trail effect
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            
            // Auto-launch fireworks
            if (autoModeCheckbox.checked) {
                if(autoLaunchTimer >= autoLaunchInterval) {
                    launchFirework(random(0, canvas.width));
                    autoLaunchTimer = 0;
                    autoLaunchInterval = random(60, 200);
                } else {
                    autoLaunchTimer++;
                }
            }


            // Animate fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                if (fireworks[i].update()) {
                    fireworks.splice(i, 1);
                }
            }

            // Animate particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                if (particles[i].update()) {
                    particles.splice(i, 1);
                }
            }

            hue += 0.5; // Cycle through colors
            if (hue > 360) hue = 0;

            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();

    </script>
</body>
</html>
