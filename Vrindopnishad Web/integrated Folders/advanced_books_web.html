<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Advanced Books Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-book-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .add-book-form.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .book-header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .book-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.1;
        }

        .book-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .book-author {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .book-content {
            padding: 25px;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .book-genre {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .book-year {
            color: #666;
            font-weight: 600;
        }

        .book-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .stars {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .rating-text {
            color: #666;
            font-size: 14px;
        }

        .book-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .progress-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .progress-input {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            width: 100px;
            font-size: 14px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 8px;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        .reviews-section {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 20px;
        }

        .review-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .review-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .review-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .review-rating {
            color: #ffd700;
        }

        .review-date {
            color: #666;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .no-books {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .no-books h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 15px;
        }

        .no-books p {
            color: #888;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                min-width: unset;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 BookVerse</h1>
            <p>Your advanced digital library management system</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="readBooks">0</div>
                <div class="stat-label">Books Read</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0</div>
                <div class="stat-label">Avg Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPages">0</div>
                <div class="stat-label">Pages Read</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search books by title, author, or genre...">
                <button class="btn btn-primary" onclick="searchBooks()">🔍 Search</button>
                <button class="btn btn-secondary" onclick="toggleAddForm()">➕ Add Book</button>
                <button class="btn btn-secondary" onclick="showStats()">📊 Stats</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Genre</label>
                    <select id="genreFilter" onchange="filterBooks()">
                        <option value="">All Genres</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Romance">Romance</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Technical">Technical</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortFilter" onchange="filterBooks()">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="year">Year</option>
                        <option value="rating">Rating</option>
                        <option value="progress">Progress</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Reading Status</label>
                    <select id="statusFilter" onchange="filterBooks()">
                        <option value="">All Books</option>
                        <option value="unread">Unread</option>
                        <option value="reading">Currently Reading</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
            </div>
        </div>

        <div class="add-book-form" id="addBookForm">
            <h3 style="margin-bottom: 20px; color: #333;">Add New Book</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <select id="bookGenre" required>
                        <option value="">Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Romance">Romance</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Technical">Technical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="bookYear" min="1000" max="2030">
                </div>
                <div class="form-group">
                    <label>Total Pages</label>
                    <input type="number" id="bookPages" min="1">
                </div>
                <div class="form-group">
                    <label>Rating (1-5)</label>
                    <input type="number" id="bookRating" min="1" max="5" step="0.1">
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="bookDescription" placeholder="Enter book description..."></textarea>
            </div>
            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="addBook()">Add Book</button>
                <button class="btn btn-secondary" onclick="toggleAddForm()">Cancel</button>
            </div>
        </div>

        <div class="books-grid" id="booksGrid"></div>

        <div class="no-books" id="noBooksMessage" style="display: none;">
            <h3>No books found</h3>
            <p>Add some books to get started with your digital library!</p>
        </div>
    </div>

    <div class="modal" id="statsModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: #333;">📊 Library Statistics</h2>
            <div id="statsContent"></div>
            <button class="btn btn-primary" onclick="closeModal()" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script>
        let books = [];
        let filteredBooks = [];

        // Sample data
        const sampleBooks = [
            {
                id: 1,
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                genre: "Fiction",
                year: 1925,
                pages: 180,
                currentPage: 180,
                rating: 4.5,
                description: "A classic American novel about the Jazz Age and the American Dream.",
                reviews: [
                    {rating: 5, text: "Absolutely brilliant! A masterpiece of American literature.", date: "2024-01-15"},
                    {rating: 4, text: "Beautiful prose and compelling characters.", date: "2024-01-10"}
                ],
                dateAdded: "2024-01-01"
            },
            {
                id: 2,
                title: "Dune",
                author: "Frank Herbert",
                genre: "Science Fiction",
                year: 1965,
                pages: 688,
                currentPage: 350,
                rating: 4.8,
                description: "A epic science fiction saga set in a distant future involving noble houses and spice mining.",
                reviews: [
                    {rating: 5, text: "Mind-blowing world-building and complex political intrigue.", date: "2024-01-20"}
                ],
                dateAdded: "2024-01-05"
            },
            {
                id: 3,
                title: "The Hobbit",
                author: "J.R.R. Tolkien",
                genre: "Fantasy",
                year: 1937,
                pages: 310,
                currentPage: 50,
                rating: 4.7,
                description: "A hobbit's unexpected journey to help dwarves reclaim their homeland.",
                reviews: [],
                dateAdded: "2024-01-10"
            }
        ];

        // Initialize app
        function init() {
            books = [...sampleBooks];
            filteredBooks = [...books];
            renderBooks();
            updateStats();
        }

        function renderBooks() {
            const grid = document.getElementById('booksGrid');
            const noBooksMessage = document.getElementById('noBooksMessage');
            
            if (filteredBooks.length === 0) {
                grid.innerHTML = '';
                noBooksMessage.style.display = 'block';
                return;
            }
            
            noBooksMessage.style.display = 'none';
            
            grid.innerHTML = filteredBooks.map(book => {
                const progress = book.pages > 0 ? (book.currentPage / book.pages) * 100 : 0;
                const stars = '★'.repeat(Math.floor(book.rating)) + '☆'.repeat(5 - Math.floor(book.rating));
                
                return `
                    <div class="book-card">
                        <div class="book-header">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                        </div>
                        <div class="book-content">
                            <div class="book-meta">
                                <span class="book-genre">${book.genre}</span>
                                <span class="book-year">${book.year}</span>
                            </div>
                            
                            <div class="book-rating">
                                <span class="stars">${stars}</span>
                                <span class="rating-text">${book.rating}/5</span>
                            </div>
                            
                            <div class="book-description">${book.description}</div>
                            
                            <div class="progress-section">
                                <div class="progress-label">Reading Progress: ${book.currentPage}/${book.pages} pages (${progress.toFixed(1)}%)</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%"></div>
                                </div>
                                <div class="progress-controls">
                                    <input type="number" class="progress-input" value="${book.currentPage}" min="0" max="${book.pages}" onchange="updateProgress(${book.id}, this.value)">
                                    <button class="btn btn-small btn-primary" onclick="updateProgress(${book.id}, ${book.pages})">Mark Complete</button>
                                </div>
                            </div>
                            
                            <div class="reviews-section">
                                <div class="review-form">
                                    <select class="review-input" id="reviewRating${book.id}">
                                        <option value="5">5 ★</option>
                                        <option value="4">4 ★</option>
                                        <option value="3">3 ★</option>
                                        <option value="2">2 ★</option>
                                        <option value="1">1 ★</option>
                                    </select>
                                    <input type="text" class="review-input" id="reviewText${book.id}" placeholder="Write a review...">
                                    <button class="btn btn-small btn-primary" onclick="addReview(${book.id})">Add Review</button>
                                </div>
                                <div class="reviews-list">
                                    ${book.reviews.map(review => `
                                        <div class="review-item">
                                            <div class="review-header">
                                                <span class="review-rating">${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}</span>
                                                <span class="review-date">${review.date}</span>
                                            </div>
                                            <div class="review-text">${review.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <div class="book-actions">
                                <button class="btn btn-small btn-secondary" onclick="editBook(${book.id})">Edit</button>
                                <button class="btn btn-small btn-danger" onclick="deleteBook(${book.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const totalBooks = books.length;
            const readBooks = books.filter(book => book.currentPage === book.pages).length;
            const avgRating = books.length > 0 ? (books.reduce((sum, book) => sum + book.rating, 0) / books.length).toFixed(1) : 0;
            const totalPages = books.reduce((sum, book) => sum + book.currentPage, 0);
            
            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('readBooks').textContent = readBooks;
            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('totalPages').textContent = totalPages;
        }

        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                book.genre.toLowerCase().includes(searchTerm)
            );
            renderBooks();
        }

        function filterBooks() {
            const genre = document.getElementById('genreFilter').value;
            const sort = document.getElementById('sortFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            // Filter by genre
            filteredBooks = books.filter(book => {
                return !genre || book.genre === genre;
            });
            
            // Filter by reading status
            if (status) {
                filteredBooks = filteredBooks.filter(book => {
                    const progress = book.currentPage / book.pages;
                    if (status === 'unread') return progress === 0;
                    if (status === 'reading') return progress > 0 && progress < 1;
                    if (status === 'completed') return progress === 1;
                    return true;
                });
            }
            
            // Sort books
            filteredBooks.sort((a, b) => {
                switch (sort) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'author':
                        return a.author.localeCompare(b.author);
                    case 'year':
                        return b.year - a.year;
                    case 'rating':
                        return b.rating - a.rating;
                    case 'progress':
                        return (b.currentPage / b.pages) - (a.currentPage / a.pages);
                    default:
                        return 0;
                }
            });
            
            renderBooks();
        }

        function clearFilters() {
            document.getElementById('genreFilter').value = '';
            document.getElementById('sortFilter').value = 'title';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchInput').value = '';
            filteredBooks = [...books];
            renderBooks();
        }

        function toggleAddForm() {
            const form = document.getElementById('addBookForm');
            form.classList.toggle('active');
            
            if (!form.classList.contains('active')) {
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookGenre').value = '';
            document.getElementById('bookYear').value = '';
            document.getElementById('bookPages').value = '';
            document.getElementById('bookRating').value = '';
            document.getElementById('bookDescription').value = '';
        }

        function addBook() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            const genre = document.getElementById('bookGenre').value;
            const year = parseInt(document.getElementById('bookYear').value);
            const pages = parseInt(document.getElementById('bookPages').value);
            const rating = parseFloat(document.getElementById('bookRating').value);
            const description = document.getElementById('bookDescription').value;
            
            if (!title || !author || !genre) {
                alert('Please fill in all required fields (Title, Author, Genre)');
                return;
            }
            
            const newBook = {
                id: Date.now(),
                title,
                author,
                genre,
                year: year || new Date().getFullYear(),
                pages: pages || 300,
                currentPage: 0,
                rating: rating || 0,
                description: description || 'No description available.',
                reviews: [],
                dateAdded: new Date().toISOString().split('T')[0]
            };
            
            books.unshift(newBook);
            filteredBooks = [...books];
            renderBooks();
            updateStats();
            toggleAddForm();
            
            // Show success message
            showNotification('Book added successfully!', 'success');
        }

        function deleteBook(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                books = books.filter(book => book.id !== id);
                filteredBooks = books.filter(book => 
                    filteredBooks.find(fb => fb.id === book.id)
                );
                renderBooks();
                updateStats();
                showNotification('Book deleted successfully!', 'success');
            }
        }

        function editBook(id) {
            const book = books.find(b => b.id === id);
            if (!book) return;
            
            document.getElementById('bookTitle').value = book.title;
            document.getElementById('bookAuthor').value = book.author;
            document.getElementById('bookGenre').value = book.genre;
            document.getElementById('bookYear').value = book.year;
            document.getElementById('bookPages').value = book.pages;
            document.getElementById('bookRating').value = book.rating;
            document.getElementById('bookDescription').value = book.description;
            
            // Remove the book temporarily for editing
            books = books.filter(b => b.id !== id);
            
            toggleAddForm();
        }

        function updateProgress(id, newPage) {
            const book = books.find(b => b.id === id);
            if (!book) return;
            
            const page = Math.max(0, Math.min(parseInt(newPage), book.pages));
            book.currentPage = page;
            
            renderBooks();
            updateStats();
            
            if (page === book.pages) {
                showNotification('Congratulations! You finished reading "' + book.title + '"!', 'success');
            }
        }

        function addReview(id) {
            const book = books.find(b => b.id === id);
            if (!book) return;
            
            const rating = parseInt(document.getElementById(`reviewRating${id}`).value);
            const text = document.getElementById(`reviewText${id}`).value.trim();
            
            if (!text) {
                alert('Please write a review text');
                return;
            }
            
            const review = {
                rating,
                text,
                date: new Date().toISOString().split('T')[0]
            };
            
            book.reviews.unshift(review);
            document.getElementById(`reviewText${id}`).value = '';
            
            // Update book rating based on all reviews
            if (book.reviews.length > 0) {
                const avgReviewRating = book.reviews.reduce((sum, r) => sum + r.rating, 0) / book.reviews.length;
                book.rating = Math.round(avgReviewRating * 10) / 10;
            }
            
            renderBooks();
            updateStats();
            showNotification('Review added successfully!', 'success');
        }

        function showStats() {
            const modal = document.getElementById('statsModal');
            const content = document.getElementById('statsContent');
            
            // Calculate detailed statistics
            const totalBooks = books.length;
            const readBooks = books.filter(book => book.currentPage === book.pages);
            const currentlyReading = books.filter(book => book.currentPage > 0 && book.currentPage < book.pages);
            const unreadBooks = books.filter(book => book.currentPage === 0);
            
            const genreStats = books.reduce((acc, book) => {
                acc[book.genre] = (acc[book.genre] || 0) + 1;
                return acc;
            }, {});
            
            const totalPages = books.reduce((sum, book) => sum + book.currentPage, 0);
            const totalPossiblePages = books.reduce((sum, book) => sum + book.pages, 0);
            const overallProgress = totalPossiblePages > 0 ? (totalPages / totalPossiblePages * 100).toFixed(1) : 0;
            
            const topRatedBooks = [...books]
                .sort((a, b) => b.rating - a.rating)
                .slice(0, 3);
            
            const recentlyAdded = [...books]
                .sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded))
                .slice(0, 3);
            
            content.innerHTML = `
                <div style="margin-bottom: 25px;">
                    <h3 style="color: #333; margin-bottom: 15px;">📊 Reading Overview</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #667eea;">${totalBooks}</div>
                            <div style="font-size: 0.9rem; color: #666;">Total Books</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #28a745;">${readBooks.length}</div>
                            <div style="font-size: 0.9rem; color: #666;">Completed</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #ffc107;">${currentlyReading.length}</div>
                            <div style="font-size: 0.9rem; color: #666;">Reading</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #6c757d;">${unreadBooks.length}</div>
                            <div style="font-size: 0.9rem; color: #666;">Unread</div>
                        </div>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                        <strong>Overall Progress: ${overallProgress}%</strong>
                        <div style="width: 100%; height: 8px; background: #e0e0e0; border-radius: 4px; margin-top: 8px;">
                            <div style="width: ${overallProgress}%; height: 100%; background: linear-gradient(45deg, #667eea, #764ba2); border-radius: 4px;"></div>
                        </div>
                        <div style="margin-top: 8px; font-size: 0.9rem; color: #666;">${totalPages} / ${totalPossiblePages} pages</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h3 style="color: #333; margin-bottom: 15px;">📚 Genre Distribution</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                        ${Object.entries(genreStats).map(([genre, count]) => `
                            <div style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 8px 12px; border-radius: 20px; font-size: 0.9rem;">
                                ${genre}: ${count}
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h3 style="color: #333; margin-bottom: 15px;">⭐ Top Rated Books</h3>
                    ${topRatedBooks.map(book => `
                        <div style="background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${book.title}</strong><br>
                                <small style="color: #666;">${book.author}</small>
                            </div>
                            <div style="color: #ffd700; font-size: 1.1rem;">
                                ${'★'.repeat(Math.floor(book.rating))} ${book.rating}
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div>
                    <h3 style="color: #333; margin-bottom: 15px;">🆕 Recently Added</h3>
                    ${recentlyAdded.map(book => `
                        <div style="background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${book.title}</strong><br>
                                <small style="color: #666;">${book.author}</small>
                            </div>
                            <div style="color: #666; font-size: 0.9rem;">
                                ${book.dateAdded}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('statsModal').classList.remove('active');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : '#667eea'};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 2000;
                font-weight: 600;
                animation: slideInRight 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'k':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'n':
                        e.preventDefault();
                        toggleAddForm();
                        break;
                    case 's':
                        e.preventDefault();
                        showStats();
                        break;
                }
            }
            
            if (e.key === 'Escape') {
                closeModal();
                if (document.getElementById('addBookForm').classList.contains('active')) {
                    toggleAddForm();
                }
            }
        });

        // Search on input change
        document.getElementById('searchInput').addEventListener('input', function() {
            setTimeout(searchBooks, 300);
        });

        // Close modal when clicking outside
        document.getElementById('statsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
