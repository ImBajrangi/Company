<!DOCTYPE html>
<html>
<head>
  <title>Navigation Menu</title>
  <link rel="stylesheet" type="text/css" href="menubar_style.css">
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="active" style="--clr:#f44336">
        <a href="#"> <!-- Link to index.html -->
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li style="--clr:#ffa117">
        <a href="#"> <!-- Link to about.html -->
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">About</span>
        </a>
      </li>
      <li style="--clr:#0fc70f">
        <a href="#"> <!-- Link to message.html -->
          <span class="icon">
            <ion-icon name="chatbubble-outline"></ion-icon>
          </span>
          <span class="text">Message</span>
        </a>
      </li>
      <li style="--clr:#b145e9">
        <a href="#"> <!-- Link to photos.html -->
          <span class="icon">
            <ion-icon name="camera-outline"></ion-icon>
          </span>
          <span class="text">Photos</span>
        </a>
      </li>
      <li style="--clr:#2196f3">
        <a href="#"> <!-- Link to settings.html -->
          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="text">Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    const list = document.querySelectorAll('li');
    function activeLink() {
      list.forEach(item => item.classList.remove('active'));
      this.classList.add('active');
    }
    list.forEach(item => item.addEventListener('click', activeLink));
  </script>
</body>
</html>
