<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Content Writer - Vrindopnishad</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="/book/css/book.css" rel="stylesheet" type="text/css" />
    <link href="write.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="/book/js/notification-manager.js"></script>
</head>
<body>
    <header class="write-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-pen-fancy"></i>
                <h1>Content Writer</h1>
            </div>
            <div class="write-controls">
                <button class="write-control" id="save-content">
                    <i class="fas fa-save"></i>
                    <span>Save</span>
                </button>
                <button class="write-control" id="preview-content">
                    <i class="fas fa-eye"></i>
                    <span>Preview</span>
                </button>
                <button class="write-control" id="toggle-theme">
                    <i class="fas fa-moon"></i>
                    <span>Theme</span>
                </button>
            </div>
        </div>
    </header>

    <main class="write-wrapper">
        <div class="write-sidebar">
            <div class="sidebar-section">
                <h2>Formatting</h2>
                <div class="format-tools">
                    <button class="format-btn" data-format="bold" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="format-btn" data-format="italic" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="format-btn" data-format="underline" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <button class="format-btn" data-format="heading" title="Heading">
                        <i class="fas fa-heading"></i>
                    </button>
                    <button class="format-btn" data-format="list" title="List">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h2>Media</h2>
                <div class="media-tools">
                    <label class="media-btn" for="image-upload">
                        <i class="fas fa-image"></i>
                        <span>Add Image</span>
                        <input type="file" id="image-upload" accept="image/*" hidden>
                    </label>
                    <button class="media-btn" id="add-video">
                        <i class="fas fa-video"></i>
                        <span>Add Video</span>
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <h2>Settings</h2>
                <div class="settings-tools">
                    <label class="setting-item">
                        <span>Auto Save</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="auto-save" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </label>
                    <label class="setting-item">
                        <span>Spell Check</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="spell-check" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </label>
                </div>
            </div>

            <div class="sidebar-section">
                <h2>SEO Tools</h2>
                <div class="seo-tools">
                    <div class="seo-field">
                        <label for="seo-title">SEO Title</label>
                        <input type="text" id="seo-title" placeholder="Enter SEO title (30-60 characters)">
                    </div>
                    <div class="seo-field">
                        <label for="meta-description">Meta Description</label>
                        <textarea id="meta-description" placeholder="Enter meta description (120-160 characters)"></textarea>
                    </div>
                    <div class="seo-field">
                        <label for="seo-keywords">Keywords</label>
                        <input type="text" id="seo-keywords" placeholder="Add keywords (press Enter or comma)">
                        <div class="keyword-tags"></div>
                    </div>
                    <div class="seo-preview">
                        <h3>Search Preview</h3>
                        <div class="preview-title">Your Title Here</div>
                        <div class="preview-url">yourwebsite.com/page</div>
                        <div class="preview-description">Your description here...</div>
                    </div>
                    <div class="content-stats">
                        <h3>Content Statistics</h3>
                        <div class="stat-item">
                            <span class="stat-label">Words:</span>
                            <span class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Characters:</span>
                            <span class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Reading Time:</span>
                            <span class="stat-value">0 min</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="write-content">
            <div class="content-header">
                <input type="text" class="content-title" placeholder="Enter your title here...">
                <div class="content-meta">
                    <input type="text" class="content-tags" placeholder="Add tags (comma separated)">
                </div>
            </div>
            <div class="content-editor" id="content-editor" contenteditable="true">
                <p>Start writing your content here...</p>
            </div>
        </div>
    </main>

    <div class="notifications" id="notifications"></div>

    <script src="write.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            const themeToggle = document.getElementById('toggle-theme');
            if (themeToggle) {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i><span>Light</span>';
                }
                
                themeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                    if (document.body.classList.contains('dark-mode')) {
                        localStorage.setItem('theme', 'dark');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i><span>Light</span>';
                    } else {
                        localStorage.setItem('theme', 'light');
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i><span>Dark</span>';
                    }
                });
            }

            // Initialize auto-save
            const autoSaveToggle = document.getElementById('auto-save');
            const contentEditor = document.getElementById('content-editor');
            let autoSaveInterval;

            if (autoSaveToggle && contentEditor) {
                autoSaveToggle.addEventListener('change', function() {
                    if (this.checked) {
                        autoSaveInterval = setInterval(saveContent, 30000); // Save every 30 seconds
                        if (window.NotificationManager) {
                            window.NotificationManager.show('Auto-save enabled', 'success');
                        }
                    } else {
                        clearInterval(autoSaveInterval);
                        if (window.NotificationManager) {
                            window.NotificationManager.show('Auto-save disabled', 'info');
                        }
                    }
                });

                // Start auto-save if enabled
                if (autoSaveToggle.checked) {
                    autoSaveInterval = setInterval(saveContent, 30000);
                }
            }

            // Save content function
            function saveContent() {
                const title = document.querySelector('.content-title').value;
                const content = contentEditor.innerHTML;
                const tags = document.querySelector('.content-tags').value;

                // Here you would typically send this to a server
                localStorage.setItem('draft_title', title);
                localStorage.setItem('draft_content', content);
                localStorage.setItem('draft_tags', tags);

                if (window.NotificationManager) {
                    window.NotificationManager.show('Content saved', 'success');
                }
            }

            // Manual save
            const saveButton = document.getElementById('save-content');
            if (saveButton) {
                saveButton.addEventListener('click', saveContent);
            }

            // Image upload handling
            const imageUpload = document.getElementById('image-upload');
            if (imageUpload) {
                imageUpload.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'content-image';
                            contentEditor.appendChild(img);
                            
                            if (window.NotificationManager) {
                                window.NotificationManager.show('Image added', 'success');
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Format buttons
            const formatButtons = document.querySelectorAll('.format-btn');
            formatButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const format = this.dataset.format;
                    document.execCommand(format, false, null);
                    this.classList.toggle('active');
                });
            });
        });
    </script>
</body>
</html>
