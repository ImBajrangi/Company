<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Font Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind', 'Poppins', sans-serif;
            padding: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .poppins-text {
            font-family: 'Poppins', sans-serif;
        }
        .hind-text {
            font-family: 'Hind', sans-serif;
        }
    </style>
</head>
<body>
    <h1>हिंदी फॉन्ट डेमो</h1>
    <p class="hind-text">यह हिंदी फॉन्ट का एक उदाहरण है। (Hind)</p>
    <p class="poppins-text">यह हिंदी फॉन्ट का एक उदाहरण है। (Poppins)</p>
    <p>This is a Hindi font example showing both fonts.</p>
</body>
</html>
