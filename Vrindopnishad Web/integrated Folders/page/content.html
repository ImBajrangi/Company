<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Content Display - Vrindopnishad</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <!--<link href="/book/css/book.css" rel="stylesheet" type="text/css" />-->
    <link href="content.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/Custom/custom-cursor.css" class="css">
    <link rel="stylesheet" href="/Home/css/styles.css" class="style">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>

    <header class="content-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Content Display</h1>
            </div>
            <div class="header-controls">
                <button class="control-btn" id="toggle-theme" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="control-btn" id="font-size" aria-label="Adjust font size">
                    <i class="fas fa-text-height"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <article class="main-content">
            <div class="content-meta">
                <div class="author-info">
                    <img src="/book/images/avatar.jpg" alt="Author" class="author-avatar" loading="lazy">
                    <div class="author-details">
                        <h3 class="author-name">Admin</h3>
                        <span class="publish-date"><time id="publish-date">Loading...</time></span>
                    </div>
                </div>
                <div class="content-stats">
                    <span><i class="fas fa-eye"></i> <span id="view-count">0</span></span>
                    <span><i class="fas fa-clock"></i> <span id="read-time">0 min</span></span>
                    <span><i class="fas fa-heart"></i> <span id="like-count">0</span></span>
                </div>
            </div>

            <h1 class="content-title" id="content-title">Loading...</h1>
            
            <div class="content-body" id="content-body">
                <!-- Content will be dynamically loaded here -->
            </div>

            <div class="content-actions">
                <button class="action-btn like-btn" id="like-btn">
                    <i class="fas fa-heart"></i>
                    <span>Like</span>
                </button>
                <button class="action-btn share-btn" id="share-btn">
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </button>
                <button class="action-btn bookmark-btn" id="bookmark-btn">
                    <i class="fas fa-bookmark"></i>
                    <span>Bookmark</span>
                </button>
            </div>

            <div class="content-tags" id="content-tags">
                <!-- Tags will be dynamically loaded here -->
            </div>
        </article>

        <aside class="related-content">
            <h2>Related Content</h2>
            <div class="related-items" id="related-items">
                <!-- Related items will be dynamically loaded here -->
            </div>
        </aside>
    </main>

    <script src="content.js"></script>
    <script type="module" src="/Custom/custom-Cursor.js"></script>
</body>
</html>
