<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4361EE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="PDF Viewer for Literary Hub">
    <title>Literary Hub - PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Gallery/Collection/pdf/pdf-reader.css">
    <style>
        :root {
            --primary-color: #6fb5bc;
            --secondary-color: #3F37C9;
            --accent-color: #8B3A62;
            --text-color: #333;
            --background-color: #f8f9fa;
            --card-background: #fff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --transition-speed: 0.5s;
        }
        
        [data-theme="dark"] {
            --primary-color: #2b52ff;
            --secondary-color: #26227a;
            --accent-color: #8B3A62;
            --text-color: #f0f0f0;
            --background-color: #1E2A35;
            --card-background: #2D3748;
            --border-color: #4A5568;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #48BB78;
            --error-color: #fc6969;
            --warning-color: #ffdd61;
            --info-color: #5beedf;
        }
        
        /* Emergency exit button styles */
        .emergency-exit-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 9999;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            opacity: 0.9;
            transform: translateZ(0); /* Force hardware acceleration */
        }
        
        .emergency-exit-fixed:hover {
            opacity: 1;
            transform: scale(1.1) translateZ(0);
            background-color: rgba(220, 53, 69, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }
        
        .emergency-exit-fixed i {
            font-size: 24px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* Show emergency exit button in fullscreen mode */
        .pdf-reader.fullscreen .emergency-exit-fixed {
            display: flex !important;
        }
        
        @media (max-width: 768px) {
            .emergency-exit-fixed {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
            
            .emergency-exit-fixed i {
                font-size: 22px;
            }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card-background);
            box-shadow: 0 2px 5px var(--shadow-color);
            position: relative;
            z-index: 10;
            transition: background-color var(--transition-speed) ease, 
                        box-shadow var(--transition-speed) ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: color var(--transition-speed) ease;
        }
        
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo em {
            color: var(--accent-color);
            transition: color var(--transition-speed) ease;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease,
                        border-color var(--transition-speed) ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: color var(--transition-speed) ease;
        }
        
        .pdf-viewer-container {
            height: calc(100vh - 140px);
            margin: 20px 0;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow: hidden;
            transition: background-color var(--transition-speed) ease, 
                        box-shadow var(--transition-speed) ease;
        }
        
        .pdf-info {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: border-color var(--transition-speed) ease;
        }
        
        .pdf-info h1 {
            margin: 0 0 5px 0;
            font-size: 1.5rem;
            transition: color var(--transition-speed) ease;
        }
        
        .pdf-info p {
            margin: 5px 0;
            color: var(--text-color);
            opacity: 0.8;
            transition: color var(--transition-speed) ease;
        }
        
        .pdf-metadata {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .pdf-metadata span {
            display: flex;
            align-items: center;
            transition: color var(--transition-speed) ease;
        }
        
        .pdf-metadata i {
            margin-right: 5px;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--text-color);
            transition: color var(--transition-speed) ease;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            transition: border-color var(--transition-speed) ease;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--error-color);
            text-align: center;
            padding: 20px;
            transition: color var(--transition-speed) ease;
        }
        
        .error-container i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-background);
            color: var(--text-color);
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px var(--shadow-color);
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease,
                        box-shadow var(--transition-speed) ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .pdf-viewer-container {
                height: calc(100vh - 120px);
                margin: 10px 0;
            }
            
            .header-actions {
                gap: 10px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .pdf-info h1 {
                font-size: 1.2rem;
            }
            
            .pdf-metadata {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
        
        /* Smooth scrolling for zoom operations */
        .smooth-scroll {
            scroll-behavior: smooth !important;
            transition: scroll 0.3s ease-out !important;
        }
        
        /* Disable animations for page turning */
        .no-animations .turning-page, 
        .no-animations .turn-forward, 
        .no-animations .turn-backward,
        .no-animations .page-turn-animation,
        .no-animations .curling-page,
        .no-animations .page-curl-container {
            transition: none !important;
            animation: none !important;
            transform: none !important;
        }
        
        /* Disable page curl effects */
        .no-animations .book-page::before,
        .no-animations .book-page::after,
        .no-animations .book-page.left-page::before,
        .no-animations .book-page.right-page::before,
        .no-animations .book-page.left-page::after,
        .no-animations .book-page.right-page::after {
            display: none !important;
        }
    </style>
</head>
<body data-theme="dark">
    <header>
        <a href="/" class="logo">
            <img src="../../image/logos/logo.png" alt="Literary Hub Logo">
            <span>Literary<em>Hub</em></span>
        </a>
        <div class="header-actions">
            <button id="download-btn" class="btn btn-secondary">
                <i class="fas fa-download"></i> Download
            </button>
            <button id="back-btn" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Collection
            </button>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>
    
    <div class="container">
        <div class="pdf-info">
            <h1 id="pdf-title">Loading PDF...</h1>
            <p id="pdf-description"></p>
            <div class="pdf-metadata">
                <span id="pdf-category"><i class="fas fa-folder"></i> Category: <span id="category-value">-</span></span>
                <span id="pdf-views"><i class="fas fa-eye"></i> Views: <span id="views-value">0</span></span>
                <span id="pdf-date"><i class="fas fa-calendar-alt"></i> Added: <span id="date-value">-</span></span>
            </div>
        </div>
        
        <div class="pdf-viewer-container">
            <div id="pdf-viewer"></div>
            
            <div id="loading-container" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading PDF...</p>
            </div>
            
            <div id="error-container" class="error-container" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <h2>Error Loading PDF</h2>
                <p id="error-message">The PDF could not be loaded. Please try again later.</p>
                <button id="retry-btn" class="btn btn-primary">Retry</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Literary Hub. All rights reserved.</p>
    </footer>
    
    <script src="pdf-viewer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Get PDF ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const pdfId = urlParams.get('id');
            
            // Initialize PDF viewer
            const pdfViewer = new PDFViewer('pdf-viewer');
            await pdfViewer.initialize();
            
            // Show loading state
            const loadingContainer = document.getElementById('loading-container');
            const errorContainer = document.getElementById('error-container');
            const pdfViewerElement = document.getElementById('pdf-viewer');
            
            loadingContainer.style.display = 'flex';
            errorContainer.style.display = 'none';
            pdfViewerElement.style.display = 'none';
            
            // Load PDF if ID is provided
            if (pdfId) {
                try {
                    // Fetch PDF details
                    const response = await fetch(`/api/pdfs/${pdfId}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch PDF details');
                    }
                    
                    const pdfData = await response.json();
                    
                    // Update PDF info
                    document.getElementById('pdf-title').textContent = pdfData.title;
                    document.getElementById('pdf-description').textContent = pdfData.description;
                    document.getElementById('category-value').textContent = pdfData.category;
                    document.getElementById('views-value').textContent = pdfData.views;
                    document.getElementById('date-value').textContent = pdfData.formattedCreatedAt;
                    
                    // Load PDF
                    const success = await pdfViewer.loadPDFFromUrl(pdfData.fileUrl, pdfId);
                    
                    if (success) {
                        // Show PDF viewer
                        loadingContainer.style.display = 'none';
                        pdfViewerElement.style.display = 'block';
                        
                        // Set up download button
                        document.getElementById('download-btn').addEventListener('click', () => {
                            // Create a temporary link to download the PDF
                            const link = document.createElement('a');
                            link.href = pdfData.fileUrl;
                            link.download = `${pdfData.title}.pdf`;
                            link.target = '_blank';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            
                            // Update download count
                            updateDownloadCount(pdfId);
                        });
                    } else {
                        throw new Error('Failed to load PDF');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Show error message
                    loadingContainer.style.display = 'none';
                    errorContainer.style.display = 'flex';
                    document.getElementById('error-message').textContent = error.message || 'The PDF could not be loaded. Please try again later.';
                }
            } else {
                // No PDF ID provided
                loadingContainer.style.display = 'none';
                errorContainer.style.display = 'flex';
                document.getElementById('error-message').textContent = 'No PDF ID provided. Please select a PDF to view.';
            }
            
            // Set up retry button
            document.getElementById('retry-btn').addEventListener('click', () => {
                window.location.reload();
            });
            
            // Set up back button
            document.getElementById('back-btn').addEventListener('click', () => {
                window.history.back();
            });
            
            // Set up theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            
            // Always set dark theme as default and save to localStorage
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            
            themeToggle.addEventListener('click', () => {
                if (document.body.getAttribute('data-theme') === 'dark') {
                    document.body.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
            
            // Function to update download count
            async function updateDownloadCount(pdfId) {
                try {
                    await fetch(`/api/pdfs/${pdfId}/download`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });
                } catch (error) {
                    console.error('Error updating download count:', error);
                }
            }
        });
    </script>
</body>
</html>
