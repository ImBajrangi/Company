        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        :root {
            --primary-color: #f9d423;
            --secondary-color: #ff4e50;
            --dark-bg: #0a0a1f;
            --font-primary: 'Space Grotesk', sans-serif;
        }

        @font-face {
            font-family: 'Voyage';
            src: url('https://cdn.jsdelivr.net/gh/marioecg/voyage-font/Voyage-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--dark-bg);
            font-family: var(--font-primary);
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: rgba(105, 233, 227, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease;
            mix-blend-mode: difference;
        }

        .cursor.hover {
            width: 24px;
            height: 24px;
            background-color: rgba(105, 233, 227, 0.7);
        }

        .cursor.click {
            width: 10px;
            height: 10px;
            background-color: rgba(105, 233, 227, 0.9);
            transition: width 0.1s ease, height 0.1s ease;
        }

        /* Improved cursor follower with elastic bubble effect */
        .cursor-follower {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #f1e041;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.7;
            mix-blend-mode: difference;
            filter: blur(1px);
            transition: width 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        height 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        opacity 0.3s ease,
                        background-color 0.3s ease;
            transform-origin: center center;
            animation: cursorPulse 2s infinite alternate;
        }

        /* Elastic animation for cursor follower */
        @keyframes cursorPulse {
            0% {
                transform: scale(1) translate(-50%, -50%);
            }
            50% {
                transform: scale(1.1) translate(-45%, -45%);
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
            }
        }

        .cursor-follower.hover {
            width: 16px;
            height: 16px;
            opacity: 0.9;
            background-color: #f1e041;
            animation: cursorElastic 1s infinite alternate;
        }

        /* Elastic animation for hover state */
        @keyframes cursorElastic {
            0% {
                transform: scale(1) translate(-50%, -50%);
                border-radius: 50%;
            }
            25% {
                transform: scale(1.2) translate(-40%, -40%);
                border-radius: 40%;
            }
            50% {
                transform: scale(1.1) translate(-45%, -45%);
                border-radius: 45%;
            }
            75% {
                transform: scale(1.15) translate(-43%, -43%);
                border-radius: 42%;
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
                border-radius: 50%;
            }
        }

        .cursor-follower.click {
            width: 6px;
            height: 6px;
            opacity: 1;
            transition: all 0.1s ease;
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Canvas background */
        .webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Loader card */
        .loader-card {
            position: relative;
            width: 90%;
            max-width: 500px;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: transparent;
            z-index: 2;
        }

        .loader-inner {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            text-align: center;
        }

        .loader-inner.show {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            height: 90px;
        }

        .logo-text {
            font-family: 'Voyage', serif;
            font-size: 4rem;
            color: #fff;
            line-height: 1;
            margin: 0;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .logo-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--dark-bg);
            transform: translateY(100%);
            z-index: 2;
        }

        .progress-container {
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #fff;
        }

        .loading-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .language-options {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .language-btn {
            position: relative;
            padding: 12px 30px;
            font-family: var(--font-primary);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            border-color: #fff;
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .language-btn:hover::before {
            transform: translateX(0);
        }

        /* Text animation */
        .split-word {
            display: inline-block;
            overflow: hidden;
        }

        .split-word span {
            display: inline-block;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .split-word.active span {
            transform: translateY(0);
        }

        .split-word:nth-child(1) span { transition-delay: 0.1s; }
        .split-word:nth-child(2) span { transition-delay: 0.2s; }

            right: 20px;
            padding: 15px;
            margin: -15px;
            background: transparent;
            border: none;
            outline: none;

            padding: 80px 30px 30px;
            overflow-y: auto;

            transform: translateX(0);
            visibility: visible;
        }

            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;

            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.8;
        }

        nav a:hover {
            opacity: 1;
            transform: translateX(10px);
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .nav-close {
            cursor: pointer;
            font-size: 1.8rem;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .nav-close:hover {
            transform: rotate(90deg);
        }

    <script>
        // Animation sequence with language selection
        const loaderInner = document.querySelector('.loader-inner');
        const progressBar = document.querySelector('.progress-bar');
        const splitWords = document.querySelectorAll('.split-word');
        const logoMask = document.querySelector('.logo-mask');
        
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        if (cursor && cursorFollower) {
            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;
            let followerX = 0;
            let followerY = 0;
            let speed = 0.2; // Cursor speed
            let followerSpeed = 0.1; // Follower speed (slower for elastic effect)
            
            // Spring effect variables
            let springFactor = 0.08;
            let dx = 0;
            let dy = 0;
            let tx = 0;
            let ty = 0;
            
            // Update cursor position with animation frame for smooth movement
            const updateCursor = () => {
                // Calculate cursor position with simple lerp
                cursorX += (mouseX - cursorX) * speed;
                cursorY += (mouseY - cursorY) * speed;
                
                // Apply cursor position
                cursor.style.transform = `translate(${cursorX}px, ${cursorY}px) translate(-50%, -50%)`;
                
                // Calculate spring physics for follower
                dx = mouseX - followerX;
                dy = mouseY - followerY;
                
                // Add spring effect
                tx = dx * springFactor;
                ty = dy * springFactor;
                
                // Apply spring physics to follower position
                followerX += tx;
                followerY += ty;
                
                // Apply follower position with transform translate for better performance
                cursorFollower.style.transform = `translate(${followerX}px, ${followerY}px) translate(-50%, -50%)`;
                
                // Continue animation loop
                requestAnimationFrame(updateCursor);
            };
            
            // Track mouse position
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // Handle hover states
            const hoverElements = document.querySelectorAll('a, button, .btn, .language-btn-nav, .nav-close');
            
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.classList.add('hover');
                    cursorFollower.classList.add('hover');
                    // Increase spring factor for more elasticity on hover
                    springFactor = 0.15;
                });
                
                element.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hover');
                    cursorFollower.classList.remove('hover');
                    // Reset spring factor
                    springFactor = 0.08;
                });
            });
            
            // Handle click states
            document.addEventListener('mousedown', () => {
                cursor.classList.add('click');
                cursorFollower.classList.add('click');
                // Add squish effect on click
                cursorFollower.style.transform = `translate(${followerX}px, ${followerY}px) translate(-50%, -50%) scale(0.8)`;
            });
            
            document.addEventListener('mouseup', () => {
                cursor.classList.remove('click');
                cursorFollower.classList.remove('click');
                // Reset scale
                cursorFollower.style.transform = `translate(${followerX}px, ${followerY}px) translate(-50%, -50%)`;
            });
            
            // Start animation loop
            updateCursor();
            
            // Hide cursor when leaving window
            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
                cursorFollower.style.opacity = '0';
            });
            
            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
                cursorFollower.style.opacity = '1';
            });
        }
        
        // Animation sequence
        window.addEventListener('load', () => {
            // Show loader with delay
            setTimeout(() => {
                loaderInner.classList.add('show');
            }, 300);
            
            // Animate logo text
            setTimeout(() => {
                splitWords.forEach(word => {
                    word.classList.add('active');
                });
                
                // Animate logo mask
                setTimeout(() => {
                    logoMask.style.transform = 'translateY(0%)';
                    
                    // Animate progress bar
                    setTimeout(() => {
                        let width = 0;
                        const interval = setInterval(() => {
                            if (width >= 100) {
                                clearInterval(interval);
                                
                                // Auto redirect after animation completes
                                setTimeout(() => {
                                    // Check if user has previously selected a language
                                    const selectedLang = localStorage.getItem('preferredLanguage');
                                    
                                    if (selectedLang) {
                                        // Use the stored preference
                                        if (selectedLang === 'hindi') {
                                            window.location.href = 'home_hindi.html';
                                        } else {
                                            window.location.href = 'home.html';
                                        }
                                    } else {
                                        // Check browser language
                                        const userLang = navigator.language || navigator.userLanguage;
                                        if (userLang.startsWith('hi')) {
                                            window.location.href = 'home_hindi.html';
                                        } else {
                                            window.location.href = 'home.html';
                                        }
                                    }
                                }, 500);
                                
                            } else {
                                width++;
                                progressBar.style.width = width + '%';
                            }
                        }, 20);
                    }, 400);
                }, 800);
            }, 600);
        });
        
        // Three.js background
        const canvas = document.querySelector('.webgl');
        const scene = new THREE.Scene();
        
        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        scene.add(camera);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 10000;
        
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        // Materials
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.015,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6
        });
        
        // Mesh
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        // Mouse movement effect
        let mouseX = 0;
        let mouseY = 0;
        
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 100;
            mouseY = (event.clientY - window.innerHeight / 2) / 100;
        }
        
        document.addEventListener('mousemove', onDocumentMouseMove);
        
        // Resize handler
        window.addEventListener('resize', () => {
            // Update camera
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            
            // Update renderer
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
        
        // Animation
        const clock = new THREE.Clock();
        
        const animate = () => {
            const elapsedTime = clock.getElapsedTime();
            
            // Rotate particle mesh
            particlesMesh.rotation.y = elapsedTime * 0.05;
            
            // Move particle mesh with mouse
            particlesMesh.rotation.y += mouseX * 0.01;
            particlesMesh.rotation.x += mouseY * 0.01;
            
            // Subtle wave effect
            particlesMesh.position.y = Math.sin(elapsedTime * 0.3) * 0.1;
            
            // Render
            renderer.render(scene, camera);
            
            // Call animate again on the next frame
            window.requestAnimationFrame(animate);
        };
        
        animate();

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('nav');
            const menuOverlay = document.querySelector('.menu-overlay');
            const navClose = document.querySelector('.nav-close');
            
            function openMenu() {
                mobileMenuBtn.classList.add('active');
                nav.classList.add('active');
                document.body.classList.add('menu-open');
            }
            
            function closeMenu() {
                mobileMenuBtn.classList.remove('active');
                nav.classList.remove('active');
                document.body.classList.remove('menu-open');
            }
            
            if (mobileMenuBtn && nav) {
                // Toggle menu on hamburger click
                mobileMenuBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    if (nav.classList.contains('active')) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                });
                
                // Close menu when clicking on close button
                if (navClose) {
                    navClose.addEventListener('click', () => {
                        closeMenu();
                    });
                }
                
                // Close menu when clicking on overlay
                if (menuOverlay) {
                    menuOverlay.addEventListener('click', () => {
                        closeMenu();
                    });
                }
                
                // Close menu when clicking on links
                const navLinks = document.querySelectorAll('nav a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        closeMenu();
                    });
                });
                
                // Add touch events for mobile
                mobileMenuBtn.addEventListener('touchstart', (event) => {
                    event.preventDefault();
                    if (nav.classList.contains('active')) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                }, { passive: false });
                
                // Handle swipe to close menu
                let touchStartX = 0;
                nav.addEventListener('touchstart', (event) => {
                    touchStartX = event.touches[0].clientX;
                }, { passive: true });
                
                nav.addEventListener('touchmove', (event) => {
                    if (!nav.classList.contains('active')) return;
                    
                    const touchX = event.touches[0].clientX;
                    const diff = touchStartX - touchX;
                    
                    // If swiping left (diff > 0) and more than 50px
                    if (diff > 50) {
                        closeMenu();
                    }
                }, { passive: true });
            }
        });

        // Store language preference when a language is selected
        document.addEventListener('DOMContentLoaded', () => {
            const englishBtn = document.querySelector('.language-btn-nav[href="home.html"]');
            const hindiBtn = document.querySelector('.language-btn-nav[href="home_hindi.html"]');
            
            if (englishBtn) {
                englishBtn.addEventListener('click', () => {
                    localStorage.setItem('preferredLanguage', 'english');
                });
            }
            
            if (hindiBtn) {
                hindiBtn.addEventListener('click', () => {
                    localStorage.setItem('preferredLanguage', 'hindi');
                });
            }
        });
    </script>
